<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle select Converter </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="currency.jpg" type="image/x-icon">
</head>
<body>

    <h1>
        Eagle Currency Exchange
    </h1>
    <div class="hel">
        <div class="container">
            <div class="main">
                <h2>Get Exchange Rates</h2>
            </div>
           <div class="row">
            <div class="col">
                <select class="currency">
                    <option>Select</option>
                   
                </select>
                <input type="text" id="input">

            </div>

            <i class="fa-solid fa-arrows-rotate"></i>

            <div class="col">
                <select class="currency">
                    <option>Select</option>
                   
                </select>
                <input type="text" id="output" disabled>

            </div>


           </div>

           <button id="button">
            Get Now
           </button>
        </div>
    </div>

    <div class="bottom">
        Copyright &copy; 2024 | Eagle select Exchange
    </div>
    
</body>

<script src="script.js"></script>
</html>
